<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bball.css">
    
</head>

<body>
    
    <div class="container">
        
        <div class="ctr">
            <div>
                <h3>LAKERS</h3>
                <div class="numb"><h1 id="plus">0</h1></div>
                <div class="butt">
                    <button onclick="increase1()">+1</button>
                    <button onclick="increase2()">+2</button>
                    <button onclick="increase3()">+3</button>
                </div>
            </div>
            
            <div>
                <h3>WARRIORS</h3>
                <div class="numb"><h1 id="up">0</h1></div>
                <div class="butt">
                    <button onclick="incr1()">+1</button>
                    <button onclick="incr2()">+2</button>
                    <button onclick="incr3()">+3</button> 
                </div>
            </div>
            
        </div>

        <div class="set">
            <button class="res" onclick="reset()">Reset</button>
        </div>
        
        
    </div>
    

    <script src="bball.js"></script>
</body>
</html>
